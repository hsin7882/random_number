<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input {
            width: 200px;
            border-radius: 10px;
            border: 1px solid rgb(120, 129, 143);
            padding: 10px;
        }

        button{
            background: #ccc;
            padding: 10px;
            border-radius:10px;
            border: none;
        }
        button:hover{
            background:red
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <h1>Guess Number3</h1>
    <input type="number" id="num" />
    <button id="btn">Guess</button>
    
    <script>
        
        const btn = document.getElementById('btn');
        const random = Math.floor(Math.random() * 6) + 1;

        btn.addEventListener('click', function(e) {
            let num = (document.getElementById('num')).value;

            if(! num){
                Swal.fire({
                title: 'Oh!Oh!',
                text: '需要輸入數字喔!',
                icon: 'error',
                });
                return;
            }

            if(num > 6){
                Swal.fire({
                title: 'Oh!Oh!',
                text: '數字不能大於六喔',
                icon: 'error',
                });
                // alert('input number 1~6, please');
                return;
            }
            
            // console.log("random:" + random);
            num = parseInt(num);

            if(num === random){
                Swal.fire({
                title: 'Ya!',
                text: '猜對了!',
                icon: 'success',
                });
                // alert('Good Job, You are right!!!');
                return;
            }

            if(num < random){
                Swal.fire({
                title: '!',
                text: '數字再小一點',
                icon: 'warning',
                });
                // alert('bigger, please!')

                return;
            }

            if(num > random){
                Swal.fire({
                title: '!',
                text: '數字再小一點',
                icon: 'warning',
                });
                // alert('smaller, please');
                return;
            }
            
            console.log(random);
            console.log(num.value);
        });

    </script>

</html>
